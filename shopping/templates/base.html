{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'shopping/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>ShoppaList &ndash; {{ title }}</title>

</head>

<body>
    <div class="menu-container">
        <div>
            <h1>$hoppaList</h1>
        </div>
        <div>
            <nav>
                <ul class="menu">
                    <li><a href="{% url 'index' %}">Start</a></li>
                    <li><a href="{% url 'categories' %}">Moje listy</a></li>
                    <li><a href="{% url 'products' %}">Produkty</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Wyloguj się</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Zaloguj się</a></li>
                    {% endif %}
                </ul>
                <!-- przycisk login/logout -->
                <!-- link do admina -->
            </nav>
        </div>
    </div>



    <h3>{{ title }}</h3>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <ul>
            <li><a href="{% url 'admin:index' %}">Admin site</a></li>
            <li>&copy; Beata Paraszczak 2020</li>
        </ul>
    </footer>
</body>

</html>
