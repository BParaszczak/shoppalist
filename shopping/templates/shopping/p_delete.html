{% extends "base.html" %}

{% block content %}
<ul class="breadcrumb">
    <li><a href="{% url 'index' %}">Start</a></li>
    <li>&gt</li>
    <li><a href="{% url 'categories' %}">Moje listy</a></li>
    <li>&gt</li>
    <li><a href="{% url 'products' %}">Produkty</a></li>
    <li>&gt</li>
    <li><a href="{% url 'product' pk=object.pk %}">{{ object.name }}</a></li>
    <li>&gt</li>
    <li><a href="{% url 'p_delete' pk=object.pk %}">Usuń {{ object.name }}</a></li>
</ul>
{{ object }}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <table class="buttons">
        <tr>
            <td><a class="sub" href="{% url 'product' pk=object.pk %}">Anuluj</a></td>
            <td><label>
                    <input class="sub" type="submit" value="Usuń produkt">
                </label></td>
        </tr>

    </table>
</form>

{% endblock %}
